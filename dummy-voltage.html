<!DOCTYPE html>
<html>
<head>
  <title>AC Power Monitor</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin-top: 50px; 
      background: #f5f5f5;
    }
    .container { 
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .value { 
      font-size: 2.5rem; 
      color: #2a9d8f;
      margin: 10px 0;
    }
    .label { 
      font-size: 1.2rem; 
      color: #555;
    }
  </style>
</head>
<body>
  <h1>AC Power Monitor</h1>
  
  <div class="container">
    <div class="label">Voltage</div>
    <div class="value" id="voltage">--- V</div>
    
    <div class="label">Current</div>
    <div class="value" id="current">--- A</div>
    
    <div class="label">Power Consumption</div>
    <div class="value" id="power">--- W</div>
  </div>

  <script>
    function getRandomVoltage() {
      // 230V Â± 0.5V (229.5 to 230.5)
      return (230 + (Math.random() - 0.5)).toFixed(1);
    }

    function getRandomCurrent() {
      // Randomly decide if AC is ON (5-6A) or OFF (0A)
      const isACOn = Math.random() > 0.5; // 50% chance of being ON
      return isACOn ? (5 + Math.random()).toFixed(1) : 0.0;
    }

    function updateValues() {
      const voltage = getRandomVoltage();
      const current = getRandomCurrent();
      const power = (voltage * current).toFixed(1);
      
      document.getElementById("voltage").innerText = voltage + " V";
      document.getElementById("current").innerText = current + " A";
      document.getElementById("power").innerText = power + " W";
    }

    // Initial update
    updateValues();
    
    // Update every hour (3600000ms)
    setInterval(updateValues, 3600000);
  </script>
</body>
</html>
